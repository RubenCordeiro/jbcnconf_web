<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link href="%PUBLIC_URL%/favicon.ico" rel="icon" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <meta content="#000000" name="theme-color" />
  <meta
    content="JBCNConf - The big JVM conference in Spain"
    name="description"
  />
  <meta content="{{ page.description }}" name="description">
  <meta content="{{ page.keywords }}" name="keywords">
  <meta content="Barcelona JUG" name="author">
  <link href="%PUBLIC_URL%/logo192.png" rel="apple-touch-icon" />
  <!--
    manifest.json provides metadata used when your web app is installed on a
    user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
  -->
  <link href="%PUBLIC_URL%/manifest.json" rel="manifest" />
  <!--
    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
  -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Marck+Script&display=swap"
        rel="stylesheet">
  <title>JBCNConf - The biggest Java Conference in Spain</title>
  <!-- start: Facebook Open Graph -->
  <meta content="JBCNConf - The big JVM conference in Spain" property="og:title" />
  <meta
    content="18th to 20th of July 2022, will be the date for a day to share knowledge and experiences, meet enthusiasts and geeks and learn about new technologies."
    property="og:description" />
  <meta content="website" property="og:type" />
  <meta content="https://www.jbcnconf.com/2022/assets/img/logos/og-image.png" property="og:image" />
  <meta content="https://www.jbcnconf.com/2022" property="og:url" />
  <!-- end: Facebook Open Graph -->
  <!-- start: Twitter cards -->
  <meta content="{{ site.data.homepage.og_card }}" name="twitter:card">
  <meta content="https://www.jbcnconf.com/2022" property="twitter:domain">
  <meta content="https://www.jbcnconf.com/2022" property="twitter:url">
  <meta content="@jbcnconf" name="twitter:site" />
  <meta content="@barcelonajug" name="twitter:creator" />
  <meta content="https://www.jbcnconf.com/2022/assets/img/logos/og-image.png" name="twitter:image" />
  <meta content="JBCNConf - The big JVM conference in Spain" name="twitter:image:alt" />
  <!-- end: Twitter cards -->
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
